<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap IG Page</title>

    <link rel="preconnect" href="https://fonts.google.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <style>
        .navbar-brand{
            font-family: Pacifico;
        }
    </style>
    </head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="col-md-1">
            </div>
                <i class="fab fa-instagram mr-1"></i>
                <a class="navbar-brand" href="#">Instagram</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0"></ul>
                <form class="form-inline my-2 my-lg-0">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Create a new post</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="form-group px-3 pt-3">
                                    <textarea class="form-control w-100" id="message-text"></textarea>
                                </div>
                                <div class="modal-body">
                                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal"><i class="fas fa-camera"></i></button>
                                    <button type="button" class="btn btn-outline-secondary"><i class="fas fa-map-marker-alt"></i></button>                                
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="dropdown">
                    <button class="dropdown-toggle btn btn-light" type="button" id="dropdownMenuButton" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-lg-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Log Out</a>
                    </div>
                </div>
                </form>
            </div>
            <div class="col-md-1"></div>
        </nav>
        <div class="container-fluid pl-0 pr-0">
            <div class="pills bg-light">
                <ul class="nav nav-pills mb-3 mr-0" id="pills-tab" role="tablist">
                    <div class="col-md-5 ml-5 bg-light"></div>
                    <li class="nav-item">
                        <a class="nav-link active p-3 bg-light text-dark" id="pills-gridview-tab" data-toggle="pill" href="#pills-gridview" role="tab" aria-controls="pills-gridview" aria-selected="true"><i class="fas fa-th fa-1x"></i></a></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-3 bg-light text-dark" id="pills-singleview-tab" data-toggle="pill" href="#pills-singleview" role="tab" aria-controls="pills-singleview" aria-selected="false"><i class="fas fa-portrait fa-1x"></i></a></a>
                    </li>
                    <div class="col-md-5 bg-light"></div>
                </ul>
            </div>
            <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-gridview" role="tabpanel" aria-labelledby="pills-gridview-tab">
                        <div class="row">
                            <div class="col"><img src="https://www.fillmurray.com/600/400"  width="100%" height="425px"></div>

                            <div class="col my-4 pr-0"><img src="http://placeimg.com/600/400/any"  width="100%" height="425px"></div>
                        </div>
                        <div class="row">
                            <div class="col"><img src="https://placebear.com/600/400"  width="100%" height="425px"></div>
                            <div class="col"><img src="https://www.stevensegallery.com/600/400" width="100%" height="425px"></div>
                            <div class="col pr-0"><img src="https://picsum.photos/600/400" width="100%" height="425px"></div>
                        </div>
                    </div>
                <div class="tab-pane fade" id="pills-singleview" role="tabpanel" aria-labelledby="pills-singleview-tab">
                    <div class="card text-center col-md-6 px-0 mx-auto border-0">
                        <div class="card-header bg-white text-left">
                            Kiki_ohana

                            <p class="text-left text-muted">1 day ago</p>
                        </div>
                    </div>
                    <div class="card text-center col-md-6 px-0 mx-auto my-5 border-0">
                        <div class="card-header bg-white text-left">
                            Kiki_ohana
                        </div>
                        <div class="card-body p-0">
                        <img src="https://placeimg.com/550/400/any"  width="auto" height="400px">

                        <div class="row bg-white py-2 pl-3 border-0">
                            <div class="float-left">
                                <button class="border-0"><i class="far fa-heart fa-2x"></i></button>
                                <button class="border-0"><i class="far fa-comment fa-2x"></i></button>
                                <button class="border-0"><i class="far fa-paper-plane fa-2x"></i></button>
                            </div>
                        </div>
                        <div class="card-footer bg-white border-0">
                            <p class="text-left"><b>365 likes</b></p>
                            <p class="text-left"><b>Kiki_ohana</b> Love coding.</p>
                            <p class="text-left text-muted">View all 5 comments</p>
                            <p class="text-left text-muted">1 day ago</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
